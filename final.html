<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Our Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:#fff;
      color:#111;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px;
    }
    .gallery-section{
      max-width:1100px;
      width:100%;
      text-align:center;
      padding:60px 20px;
    }
    .gallery-section h2{font-size:2rem;font-weight:600;margin-bottom:12px}
    .gallery-section p{
      font-size:0.95rem;color:#666;max-width:600px;margin:0 auto 40px;line-height:1.6;
    }

    /* ---------- Carousel ---------- */
    .carousel{
      position:relative;
      width:100%;
      height:420px;
      perspective:1200px;
      overflow:hidden;
      /* IMPROVEMENT: Prevents unwanted page scroll on horizontal swipe */
      touch-action: pan-y; 
    }
    .carousel-track{
      position:absolute;
      width:100%;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      transition:transform .9s cubic-bezier(.25,.8,.25,1);
    }
    .carousel .image-wrapper {
      position: absolute;
      width: 240px;
      height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,.15);
      transition: all .8s cubic-bezier(.25,.8,.25,1);
      opacity: 1;
      transform-style: preserve-3d;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .carousel .image-wrapper a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }
    .carousel img{
      max-width:240px;
      max-height:360px;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius:16px;
      background-color: #f0f0f0;
    }

    .image-caption {
      position: absolute;
      bottom: 0px;
      left: 0;
      right: 0;
      padding: 5px 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 0.75rem;
      text-align: center;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      z-index: 10;
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .image-wrapper.pos0 .image-caption {
      opacity: 1;
      transform: translateY(0);
    }

    .pos-3{transform:translateX(-420px) scale(.75) rotateY(30deg);opacity:1;z-index:1}
    .pos-2{transform:translateX(-280px) scale(.85) rotateY(20deg);opacity:1;z-index:2}
    .pos-1{transform:translateX(-140px) scale(.95) rotateY(10deg);opacity:1;z-index:3}
    .pos0 {transform:translateX(0)    scale(1.15);   opacity:1;  z-index:5}
    .pos1 {transform:translateX(140px) scale(.95) rotateY(-10deg);opacity:1;z-index:3}
    .pos2 {transform:translateX(280px) scale(.85) rotateY(-20deg);opacity:1;z-index:2}
    .pos3 {transform:translateX(420px) scale(.75) rotateY(-30deg);opacity:1;z-index:1}

    .dots{display:flex;justify-content:center;gap:10px;margin-top:30px}
    .dot{width:10px;height:10px;background:#ddd;border-radius:50%;transition:.3s;cursor:pointer}
    .dot.active{background:#007bff;transform:scale(1.3)}

    /* ---------- Responsive (Mobile View) ---------- */
    @media (max-width:900px){
      body, .gallery-section { padding: 0; }
      .gallery-section { padding: 60px 0; }
      .carousel .image-wrapper, .carousel img{max-width:200px;max-height:300px}
      .pos-3{transform:translateX(-320px) scale(.70) rotateY(35deg)}
      .pos-2{transform:translateX(-210px) scale(.80) rotateY(25deg)}
      .pos-1{transform:translateX(-110px) scale(.90) rotateY(12deg)}
      .pos0 {transform:translateX(0) scale(1.10)}
      .pos1 {transform:translateX(110px) scale(.90) rotateY(-12deg)}
      .pos2 {transform:translateX(210px) scale(.80) rotateY(-25deg)}
      .pos3 {transform:translateX(320px) scale(.70) rotateY(35deg)}
    }
    @media (max-width:600px){
      body, .gallery-section { padding: 0; }
      .gallery-section { padding: 60px 0; }
      .carousel .image-wrapper, .carousel img{max-width:160px;max-height:240px}
      .pos-3{transform:translateX(-250px) scale(.65)}
      .pos-2{transform:translateX(-170px) scale(.75)}
      .pos-1{transform:translateX(-90px) scale(.88)}
      .pos0 {transform:translateX(0) scale(1.05)}
      .pos1 {transform:translateX(90px) scale(.88)}
      .pos2 {transform:translateX(170px) scale(.75)}
      .pos3 {transform:translateX(250px) scale(.65)}
    }
  </style>
</head>
<body>

  <section class="gallery-section">
    <h2>Explore our Gallery</h2>
    <p>Our components will save you countless hours. By using our templates, your end result always carries our competence in design.</p>

    <div class="carousel" id="carousel-container">
      <div class="carousel-track" id="track">
        <div class="image-wrapper" data-caption="Beautiful Landscape 1">
          <a href="https://example.com/link1"><img src="https://assets.zyrosite.com/mxBXOoMKQ4fBPrn2/dsc01205-mk3J6o669GuVWLNa.JPG" alt="1"></a>
          <div class="image-caption">Beautiful Landscape 1</div>
        </div>
        <div class="image-wrapper" data-caption="City Lights at Night">
          <a href="https://example.com/link2"><img src="https://assets.zyrosite.com/mxBXOoMKQ4fBPrn2/dsc01205-mk3J6o669GuVWLNa.JPG" alt="2"></a>
          <div class="image-caption">City Lights at Night</div>
        </div>
        <div class="image-wrapper" data-caption="Abstract Art Piece">
          <a href="https://example.com/link3"><img src="https://assets.zyrosite.com/mxBXOoMKQ4fBPrn2/dsc01205-mk3J6o669GuVWLNa.JPG" alt="3"></a>
          <div class="image-caption">Abstract Art Piece</div>
        </div>
        <div class="image-wrapper" data-caption="Nature's Serenity">
          <a href="https://example.com/link4"><img src="https://assets.zyrosite.com/mxBXOoMKQ4fBPrn2/dsc01205-mk3J6o669GuVWLNa.JPG" alt="4"></a>
          <div class="image-caption">Nature's Serenity</div>
        </div>
        <div class="image-wrapper" data-caption="Modern Architecture">
          <a href="https://example.com/link5"><img src="https://assets.zyrosite.com/mxBXOoMKQ4fBPrn2/dsc01205-mk3J6o669GuVWLNa.JPG" alt="5"></a>
          <div class="image-caption">Modern Architecture</div>
        </div>
        <div class="image-wrapper" data-caption="Vibrant Colors">
          <a href="https://example.com/link6"><img src="https://assets.zyrosite.com/mxBXOoMKQ4fBPrn2/dsc01205-mk3J6o669GuVWLNa.JPG" alt="6"></a>
          <div class="image-caption">Vibrant Colors</div>
        </div>
        <div class="image-wrapper" data-caption="Peaceful Sunset">
          <a href="https://example.com/link7"><img src="https://assets.zyrosite.com/mxBXOoMKQ4fBPrn2/dsc01205-mk3J6o669GuVWLNa.JPG" alt="7"></a>
          <div class="image-caption">Peaceful Sunset</div>
        </div>
      </div>
    </div>

    <div class="dots" id="dots"></div>
  </section>

  <script>
    const carouselContainer = document.getElementById('carousel-container');
    const track = document.getElementById('track');
    const imageWrappers = document.querySelectorAll('.carousel .image-wrapper');
    const dotsContainer = document.getElementById('dots');

    const total = imageWrappers.length;
    let idx = 0;
    let auto = null;

    const positions = ['pos-3','pos-2','pos-1','pos0','pos1','pos2','pos3'];

    /* ---- Build dots ---- */
    for (let i = 0; i < total; i++) {
      const d = document.createElement('div');
      d.className = 'dot';
      d.dataset.idx = i;
      dotsContainer.appendChild(d);
    }
    const dots = document.querySelectorAll('.dot');

    function update() {
      for (let i = 0; i < positions.length; i++) {
        const wrapperIdx = (idx + i - 3 + total) % total;
        imageWrappers[wrapperIdx].className = 'image-wrapper ' + positions[i];
      }
      dots.forEach((d, i) => d.classList.toggle('active', i === idx));
    }

    function go(dir) {
      clearInterval(auto);
      idx = (idx + dir + total) % total;
      update();
      startAuto();
    }

    function startAuto() {
      // Avoid starting auto-scroll on very small screens (mobile)
      if (window.innerWidth < 768) return;
      auto = setInterval(() => go(1), 3000);
    }

    /* ---- Event Listeners ---- */
    dots.forEach(d => d.addEventListener('click', () => {
      clearInterval(auto);
      idx = +d.dataset.idx;
      update();
      startAuto();
    }));

    carouselContainer.addEventListener('mouseenter', () => clearInterval(auto));
    carouselContainer.addEventListener('mouseleave', () => startAuto());

    // ==========================================================
    // == NEW: MOBILE TOUCH/SWIPE FUNCTIONALITY
    // ==========================================================
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeThreshold = 50; // Minimum swipe distance in pixels

    carouselContainer.addEventListener('touchstart', (e) => {
        clearInterval(auto); // Stop auto-scroll on user interaction
        touchStartX = e.touches[0].clientX;
    }, { passive: true });

    carouselContainer.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].clientX;
        handleSwipe();
        startAuto(); // Resume auto-scroll after interaction
    });

    function handleSwipe() {
        const swipeDistance = touchEndX - touchStartX;

        if (Math.abs(swipeDistance) < swipeThreshold) {
            return; // Not a swipe, just a tap
        }

        if (swipeDistance < 0) {
            // Swiped Left (Next Image)
            go(1);
        } else {
            // Swiped Right (Previous Image)
            go(-1);
        }
    }

    // Init
    update();
    startAuto();
  </script>
</body>
</html>
