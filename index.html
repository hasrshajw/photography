<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .projects-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .project-card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; }
        .project-card h2 { margin-top: 0; }
        .image-gallery { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .image-gallery img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; }
        .drive-link a { text-decoration: none; background-color: #007bff; color: white; padding: 10px 15px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Our Projects</h1>
    <div id="projects-container" class="projects-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyB-u3L7Jz3gEfXmfP7-XQfPnI2CwpJM_Vs",
          authDomain: "harsha-demo01.firebaseapp.com",
          projectId: "harsha-demo01",
          storageBucket: "harsha-demo01.firebasestorage.app",
          messagingSenderId: "676891713475",
          appId: "1:676891713475:web:a57e93657253e27a382776",
          measurementId: "G-B211571YB4"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.signInAnonymously().catch(error => console.error(error));

        const projectsContainer = document.getElementById('projects-container');

        db.collection('projects').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            projectsContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const project = doc.data();
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';

                const projectName = document.createElement('h2');
                projectName.textContent = project.name;
                projectCard.appendChild(projectName);

                const imageGallery = document.createElement('div');
                imageGallery.className = 'image-gallery';
                project.images.forEach(imageUrl => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    imageGallery.appendChild(img);
                });
                projectCard.appendChild(imageGallery);

                const driveLinkContainer = document.createElement('div');
                driveLinkContainer.className = 'drive-link';
                const driveLink = document.createElement('a');
                driveLink.href = project.driveLink;
                driveLink.textContent = 'View on Google Drive';
                driveLink.target = '_blank';
                driveLinkContainer.appendChild(driveLink);
                projectCard.appendChild(driveLinkContainer);

                projectsContainer.appendChild(projectCard);
            });
        });
    </script>
</body>
</html>
