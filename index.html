<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, updateDoc, deleteDoc, query, where, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyB-u3L7Jz3gEfXmfP7-XQfPnI2CwpJM_Vs",
          authDomain: "harsha-demo01.firebaseapp.com",
          projectId: "harsha-demo01",
          storageBucket: "harsha-demo01.firebasestorage.app",
          messagingSenderId: "676891713475",
          appId: "1:676891713475:web:a57e93657253e27a382776",
          measurementId: "G-B211571YB4"
        };
        
        // --- INITIALIZE FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- GLOBAL STATE ---
        let currentUser = null;
        let editingProjectId = null;
        let projectFiles = []; 
        let allUserProjects = []; // Store all projects for client-side search
        let firestoreUnsubscribe = null; 

        // --- UI ELEMENTS ---
        const mainContent = document.getElementById('main-content');
        const authContainer = document.getElementById('auth-container');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userDisplay = document.getElementById('user-display');
        
        const projectForm = document.getElementById('project-form');
        const formTitle = document.getElementById('form-title');
        const projectNameInput = document.getElementById('project-name');
        const driveLinkInput = document.getElementById('drive-link');
        
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-edit-btn');
        const submitSpinner = document.getElementById('submit-spinner');
        const formMessage = document.getElementById('form-message');
        const toastNotification = document.getElementById('toast-notification');
        
        const projectsContainer = document.getElementById('projects-container');
        const searchInput = document.getElementById('search-input');

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                authContainer.classList.add('logged-in');
                mainContent.style.display = 'block';
                userDisplay.textContent = `Welcome, ${user.displayName}`;
                fetchUserProjects(user.uid);
            } else {
                currentUser = null;
                allUserProjects = [];
                authContainer.classList.remove('logged-in');
                mainContent.style.display = 'none';
                projectsContainer.innerHTML = '<p>Please sign in to see your projects.</p>';
                if (firestoreUnsubscribe) firestoreUnsubscribe();
            }
        });

        // --- IMAGE UPLOAD LOGIC ---
        const handleFiles = (files) => {
            if (!files || files.length === 0) return;
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) uploadFile(file);
                else showMessage(`File '${file.name}' is not an image and was ignored.`, false);
            });
            fileInput.value = '';
        };

        const uploadFile = (file) => {
            if (!currentUser) { showMessage('You must be logged in to upload images.', false); return; }
            const uniqueId = `file-${Date.now()}`;
            const storagePath = `projects/${currentUser.uid}/${Date.now()}-${file.name}`;
            const storageRef = ref(storage, storagePath);
            const uploadTask = uploadBytesResumable(storageRef, file);
            const fileState = { id: uniqueId, fileName: file.name, status: 'uploading', progress: 0, storagePath, downloadURL: null, isPersisted: false, uploadTask };
            projectFiles.push(fileState);
            renderImagePreviews();
            uploadTask.on('state_changed', (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                const fileToUpdate = projectFiles.find(f => f.id === uniqueId);
                if (fileToUpdate) { fileToUpdate.progress = progress; renderImagePreviews(); }
            }, (error) => {
                console.error("Upload error:", error);
                const fileToUpdate = projectFiles.find(f => f.id === uniqueId);
                if (fileToUpdate) { fileToUpdate.status = 'failed'; renderImagePreviews(); }
            }, async () => {
                const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                const fileToUpdate = projectFiles.find(f => f.id === uniqueId);
                if (fileToUpdate) { fileToUpdate.status = 'completed'; fileToUpdate.downloadURL = downloadURL; renderImagePreviews(); }
            });
        };
        
        const deleteImage = async (fileId) => {
            const fileIndex = projectFiles.findIndex(f => f.id === fileId);
            if (fileIndex === -1) return;
            const fileToDelete = projectFiles[fileIndex];
            if (fileToDelete.status === 'uploading') fileToDelete.uploadTask.cancel();
            if (fileToDelete.downloadURL) {
                try { await deleteObject(ref(storage, fileToDelete.storagePath)); } catch (error) { console.error("Could not delete from storage:", error); }
            }
            projectFiles.splice(fileIndex, 1);
            renderImagePreviews();
        };

        const renderImagePreviews = () => {
            imagePreviewContainer.innerHTML = projectFiles.length === 0 ? `<p class="no-images">No images selected.</p>` : '';
            projectFiles.forEach(file => {
                const card = document.createElement('div');
                card.className = 'image-preview-card';
                let statusIcon = '';
                if(file.status === 'completed') statusIcon = `<div class="status-icon success"><i class='bx bx-check'></i></div>`;
                if(file.status === 'failed') statusIcon = `<div class="status-icon danger"><i class='bx bx-error'></i></div>`;
                card.innerHTML = `
                    <div class="file-info"><span class="file-name">${file.fileName}</span></div>
                    <div class="status-and-actions">${statusIcon}<button type="button" class="delete-btn" data-id="${file.id}"><i class='bx bx-x'></i></button></div>
                    ${file.status === 'uploading' ? `<div class="progress-bar-wrapper"><div class="progress-bar" style="width: ${file.progress}%"></div></div>` : ''}
                `;
                imagePreviewContainer.appendChild(card);
            });
        };

        // --- FIRESTORE CRUD ---
        const fetchUserProjects = (userId) => {
            const q = query(collection(db, 'projects'), where("userId", "==", userId));
            firestoreUnsubscribe = onSnapshot(q, (querySnapshot) => {
                allUserProjects = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProjects(allUserProjects); // Render all projects initially
                searchInput.value = ''; // Clear search on refresh
            }, (error) => {
                console.error("Error fetching projects:", error);
                projectsContainer.innerHTML = '<tr><td colspan="2" class="error">Could not fetch projects.</td></tr>';
            });
        };

        const renderProjects = (projectsToRender) => {
            projectsContainer.innerHTML = ''; // Clear existing table body
            if (projectsToRender.length === 0) {
                projectsContainer.innerHTML = '<tr><td colspan="2">No projects found.</td></tr>';
                return;
            }
            projectsToRender.forEach(project => {
                const projectRow = document.createElement('tr');
                projectRow.innerHTML = `
                    <td>${project.name}</td>
                    <td class="project-actions">
                        <button class="btn btn-info" data-id="${project.id}" data-action="share" title="Share"><i class='bx bx-share-alt'></i></button>
                        <button class="btn btn-secondary" data-id="${project.id}" data-action="edit" title="Edit"><i class='bx bx-pencil'></i></button>
                        <button class="btn btn-danger" data-id="${project.id}" data-action="delete" title="Delete"><i class='bx bx-trash'></i></button>
                    </td>`;
                projectsContainer.appendChild(projectRow);
            });
        };
        
        const handleSearch = (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                renderProjects(allUserProjects);
                return;
            }
            const filteredProjects = allUserProjects.filter(p => p.name.toLowerCase().includes(searchTerm));
            renderProjects(filteredProjects);
        };

        const handleProjectAction = async (e) => {
            const target = e.target.closest('button');
            if (!target) return;
            const action = target.dataset.action;
            const projectId = target.dataset.id;
            if (action === 'delete') {
                if (confirm('Are you sure you want to delete this project?')) await deleteProject(projectId);
            }
            if (action === 'edit') {
                const docSnap = await getDoc(doc(db, 'projects', projectId));
                if (docSnap.exists()) loadProjectIntoForm(docSnap.id, docSnap.data());
            }
            if (action === 'share') {
                const currentUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
                const shareLink = `${currentUrl}/player.html?id=${projectId}`;
                navigator.clipboard.writeText(shareLink).then(() => showToast('Share link copied!'));
            }
        };

        const deleteProject = async (projectId) => {
            try {
                await deleteDoc(doc(db, 'projects', projectId));
                showToast('Project deleted successfully.');
            } catch (error) {
                showToast('Failed to delete project.', false);
            }
        };

        const loadProjectIntoForm = (id, data) => {
            editingProjectId = id;
            formTitle.textContent = 'Edit Project';
            submitBtn.textContent = 'Save Changes';
            cancelBtn.style.display = 'inline-block';
            projectNameInput.value = data.name;
            driveLinkInput.value = data.link;
            projectFiles = (data.imageURLs || []).map(url => {
                const storagePath = ref(storage, url).fullPath;
                const fileName = decodeURIComponent(storagePath.split('/').pop().split('?')[0]);
                return { id: `persisted-${Math.random()}`, fileName, status: 'completed', downloadURL: url, isPersisted: true };
            });
            renderImagePreviews();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        
        const resetForm = () => {
            editingProjectId = null;
            projectFiles = [];
            projectForm.reset();
            formTitle.textContent = 'Create a New Project';
            submitBtn.textContent = 'Add Project';
            cancelBtn.style.display = 'none';
            renderImagePreviews();
        };

        // --- NEW: Function to generate a URL-friendly and unique ID ---
        const generateUniqueProjectId = async (name) => {
            const baseId = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            let finalId = baseId;
            let counter = 1;
            while (true) {
                const docRef = doc(db, "projects", finalId);
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) {
                    return finalId; // This ID is unique
                }
                // If it exists, append a number and check again
                finalId = `${baseId}-${counter}`;
                counter++;
            }
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            if (!currentUser) { showMessage('You must be logged in.', false); return; }
            const projectName = projectNameInput.value.trim();
            const driveLink = driveLinkInput.value.trim();
            if (!projectName || !driveLink) { showMessage('Please fill in all fields.', false); return; }

            // --- NEW: Image Count Validation ---
            const completedFiles = projectFiles.filter(f => f.status === 'completed');
            if (completedFiles.length !== 7 && completedFiles.length !== 9) {
                let errorMsg = `You must have exactly 7 or 9 images. You have ${completedFiles.length}.`;
                if (completedFiles.length < 7) {
                    errorMsg = `Please select ${7 - completedFiles.length} more image(s) to reach 7.`;
                } else if (completedFiles.length === 8) {
                    errorMsg = `Please select 1 more image to reach 9.`;
                }
                showMessage(errorMsg, false);
                return;
            }

            showSpinner(true);
            const imageURLs = completedFiles.map(f => f.downloadURL);
            const projectData = { name: projectName, link: driveLink, userId: currentUser.uid, imageURLs, updatedAt: serverTimestamp() };

            try {
                if (editingProjectId) {
                    // Updating an existing project
                    const projectRef = doc(db, 'projects', editingProjectId);
                    await updateDoc(projectRef, projectData);
                    showToast('Project updated successfully!');
                } else {
                    // Creating a new project with a custom ID
                    const newProjectId = await generateUniqueProjectId(projectName);
                    projectData.createdAt = serverTimestamp();
                    const projectRef = doc(db, 'projects', newProjectId);
                    await setDoc(projectRef, projectData); // Use setDoc with a custom ID
                    showToast('Project created successfully!');
                }
                resetForm();
            } catch (error) {
                console.error("Error saving project:", error);
                showMessage('Error saving project. Please try again.', false);
            } finally {
                showSpinner(false);
            }
        };

        // --- UTILITY & EVENT LISTENERS ---
        const showMessage = (msg, isSuccess) => {
            formMessage.textContent = msg;
            formMessage.className = isSuccess ? 'message success' : 'message error';
            formMessage.style.display = 'block';
            setTimeout(() => { formMessage.style.display = 'none'; }, 5000);
        };
        const showToast = (msg, isSuccess = true) => {
            toastNotification.textContent = msg;
            toastNotification.className = isSuccess ? 'toast show success' : 'toast show error';
            setTimeout(() => { toastNotification.classList.remove('show'); }, 3000);
        };
        const showSpinner = (show) => {
            submitSpinner.style.display = show ? 'inline-block' : 'none';
            submitBtn.disabled = show;
        };
        
        // Initial setup
        const signInWithGoogle = () => signInWithPopup(auth, new GoogleAuthProvider()).catch(err => console.error(err));
        const doSignOut = () => signOut(auth).catch(err => console.error(err));
        
        loginBtn.addEventListener('click', signInWithGoogle);
        logoutBtn.addEventListener('click', doSignOut);
        projectForm.addEventListener('submit', handleFormSubmit);
        cancelBtn.addEventListener('click', resetForm);
        projectsContainer.addEventListener('click', handleProjectAction);
        searchInput.addEventListener('input', handleSearch);
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        const dragEvents = ['dragover', 'dragleave', 'drop'];
        dragEvents.forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                if(eventName === 'dragover') dropArea.classList.add('drag-over');
                if(eventName === 'dragleave' || eventName === 'drop') dropArea.classList.remove('drag-over');
                if(eventName === 'drop') handleFiles(e.dataTransfer.files);
            });
        });
        imagePreviewContainer.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) deleteImage(deleteButton.dataset.id);
        });
    </script>
    
    <style>
        :root {
            --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #1F2937; --text-secondary: #6B7280; --brand-color: #3B82F6;
            --brand-hover: #2563EB; --danger-color: #EF4444; --success-color: #10B981;
            --info-color: #6366F1; --font-family: 'IBM Plex Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--body-bg); color: var(--text-primary); font-size: 16px; line-height: 1.6; }
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1.5rem; }
        h1, h2 { color: var(--text-primary); margin-bottom: 1rem; font-weight: 600; }
        h1 { font-size: 2.25rem; text-align: center; }
        h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-top: 2.5rem; }
        
        #auth-container { text-align: center; background: var(--widget-bg); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border-color); margin-bottom: 2rem; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 1rem; }
        #auth-container #user-display, #auth-container #logout-btn { display: none; }
        #auth-container.logged-in #login-btn { display: none; }
        #auth-container.logged-in #user-display, #auth-container.logged-in #logout-btn { display: inline-block; }
        
        #main-content { display: none; }
        .form-wrapper, .projects-wrapper { background-color: var(--widget-bg); border-radius: 12px; border: 1px solid var(--border-color); padding: 2rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.03); }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        input[type="text"], input[type="search"] { width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: var(--font-family); background-color: #F9FAFB; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        input[type="text"]:focus, input[type="search"]:focus { outline: none; border-color: var(--brand-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        
        .btn { padding: 0.5rem 0.75rem; border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: 600; transition: background-color 0.2s ease; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn i { font-size: 1.2rem; }
        .btn-primary { background-color: var(--brand-color); color: white; padding: 0.75rem 1.5rem; }
        .btn-google { background-color: #DB4437; color: white; }
        .btn-secondary { background-color: #6B7280; color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-info { background-color: var(--info-color); color: white; }
        .btn:disabled { background-color: #93C5FD; cursor: not-allowed; }
        #cancel-edit-btn { display: none; }

        .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .message { padding: 1rem; margin-bottom: 1.5rem; border-radius: 8px; display: none; border: 1px solid transparent; text-align: center; }
        .message.success { background-color: #D1FAE5; color: #065F46; }
        .message.error { background-color: #FEE2E2; color: #991B1B; }

        #toast-notification { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 1rem 2rem; border-radius: 8px; color: white; z-index: 1000; visibility: hidden; opacity: 0; transition: opacity 0.3s, visibility 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #toast-notification.show { visibility: visible; opacity: 1; }
        #toast-notification.success { background-color: var(--success-color); }
        #toast-notification.error { background-color: var(--danger-color); }
        
        #drop-area { border: 2px dashed var(--border-color); border-radius: 12px; padding: 2.5rem; text-align: center; cursor: pointer; transition: all 0.3s ease; background-color: var(--body-bg); }
        #drop-area:hover, #drop-area.drag-over { border-color: var(--brand-color); background-color: #EFF6FF; }
        #drop-area i { font-size: 3rem; color: var(--text-secondary); margin-bottom: 1rem; }
        #drop-area p strong { color: var(--brand-color); }
        #file-input { display: none; }

        #image-preview-container { margin-top: 1.5rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
        .image-preview-card { background: var(--body-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 0.75rem; display: flex; align-items: center; justify-content: space-between; gap: 0.5rem; position: relative; overflow: hidden; }
        .file-name { font-weight: 500; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .status-and-actions { display: flex; align-items: center; gap: 0.5rem; }
        .status-icon { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; }
        .status-icon.success { background-color: var(--success-color); }
        .delete-btn { background: none; border: none; cursor: pointer; color: var(--text-secondary); font-size: 1.5rem; padding: 0.25rem; line-height: 1; }
        .delete-btn:hover { color: var(--danger-color); }
        .progress-bar-wrapper { position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background-color: #E5E7EB; }
        .progress-bar { height: 100%; background-color: var(--brand-color); width: 0%; transition: width 0.3s ease; }
        .no-images { color: var(--text-secondary); text-align: center; grid-column: 1 / -1; }

        /* --- NEW: Projects List Table --- */
        #projects-list { margin-top: 2rem; }
        .projects-table { width: 100%; border-collapse: collapse; }
        .projects-table th, .projects-table td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .projects-table th { font-weight: 600; color: var(--text-secondary); background-color: #F9FAFB; }
        .projects-table td:last-child { text-align: right; }
        .project-actions { display: flex; gap: 0.5rem; justify-content: flex-end; }
    </style>
</head>
<body>

    <div id="toast-notification"></div>

    <div class="container">
        <h1>Project Manager</h1>
        <div id="auth-container">
            <span id="user-display">Loading...</span>
            <button id="login-btn" class="btn btn-google"><i class='bx bxl-google'></i> Sign In with Google</button>
            <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
        </div>

        <div id="main-content">
            <div class="form-wrapper">
                <h2 id="form-title">Create a New Project</h2>
                <div id="form-message"></div>
                <form id="project-form">
                    <div class="form-group">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" required>
                    </div>
                    <div class="form-group">
                        <label for="drive-link">Google Drive Link</label>
                        <input type="text" id="drive-link" required>
                    </div>
                    <div class="form-group">
                        <label>Project Images (Requires exactly 7 or 9)</label>
                        <div id="drop-area">
                            <input type="file" id="file-input" accept="image/*" multiple>
                            <i class='bx bx-cloud-upload'></i>
                            <p>Drop images here, or <strong>browse</strong></p>
                        </div>
                        <div id="image-preview-container"><p class="no-images">No images selected.</p></div>
                    </div>
                    <div>
                        <button type="submit" id="submit-btn" class="btn btn-primary">Add Project<div class="spinner" id="submit-spinner"></div></button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div id="projects-list">
                <h2>My Projects</h2>
                <div class="projects-wrapper">
                    <div class="form-group">
                         <input type="search" id="search-input" placeholder="Search for projects...">
                    </div>
                    <table class="projects-table">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th style="text-align: right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="projects-container">
                            <tr><td colspan="2">Loading projects...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
