<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Photography Projects</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        input[type="text"], input[type="file"], button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #project-link-container { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 5px; }
        #project-link { word-break: break-all; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Photography Project Admin</h1>

        <div id="create-project-section">
            <h2>Create New Project</h2>
            <input type="text" id="project-name" placeholder="Enter Project Name">
            <button onclick="createProject()">Create Project</button>
        </div>

        <div id="upload-section" class="hidden">
            <h2 id="current-project-name"></h2>
            <p>Upload images for this project:</p>
            <input type="file" id="image-upload" multiple>
            <p>Enter Google Drive link:</p>
            <input type="text" id="drive-link" placeholder="https://drive.google.com/...">
            <button onclick="saveProject()">Save and Generate Link</button>
        </div>

        <div id="project-link-container" class="hidden">
            <h3>Share this link with your customer:</h3>
            <p id="project-link"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB-u3L7Jz3gEfXmfP7-XQfPnI2CwpJM_Vs",
            authDomain: "harsha-demo01.firebaseapp.com",
            projectId: "harsha-demo01",
            storageBucket: "harsha-demo01.firebasestorage.app",
            messagingSenderId: "676891713475",
            appId: "1:676891713475:web:a57e93657253e27a382776",
            measurementId: "G-B211571YB4"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.firestore();
        const storage = firebase.storage();
        let currentProjectId = null;

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function createProject() {
            const projectName = document.getElementById('project-name').value;
            if (!projectName.trim()) {
                alert('Please enter a project name.');
                return;
            }
            currentProjectId = generateUniqueId();
            document.getElementById('current-project-name').innerText = `Project: ${projectName}`;
            document.getElementById('create-project-section').classList.add('hidden');
            document.getElementById('upload-section').classList.remove('hidden');
        }

        async function saveProject() {
            const projectName = document.getElementById('project-name').value;
            const driveLink = document.getElementById('drive-link').value;
            const files = document.getElementById('image-upload').files;

            if (files.length === 0) {
                alert('Please upload at least one image.');
                return;
            }

            const imageUrls = [];
            for (const file of files) {
                const storageRef = storage.ref(`${currentProjectId}/${file.name}`);
                const uploadTask = await storageRef.put(file);
                const url = await uploadTask.ref.getDownloadURL();
                imageUrls.push(url);
            }

            await db.collection('projects').doc(currentProjectId).set({
                name: projectName,
                driveLink: driveLink,
                images: imageUrls
            });

            const shareableLink = `${window.location.origin}/player.html?id=${currentProjectId}`;
            document.getElementById('project-link').innerText = shareableLink;
            document.getElementById('upload-section').classList.add('hidden');
            document.getElementById('project-link-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
