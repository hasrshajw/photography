<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // IMPORTANT: Use the exact same Firebase config as in your index.html
        const firebaseConfig = {
          apiKey: "AIzaSyB-u3L7Jz3gEfXmfP7-XQfPnI2CwpJM_Vs",
          authDomain: "harsha-demo01.firebaseapp.com",
          projectId: "harsha-demo01",
          storageBucket: "harsha-demo01.firebasestorage.app",
          messagingSenderId: "676891713475",
          appId: "1:676891713475:web:a57e93657253e27a382776",
          measurementId: "G-B211571YB4"
        };
        
        // --- INITIALIZE FIREBASE ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- UI ELEMENTS ---
        const projectNameTitle = document.getElementById('project-name');
        const imageGallery = document.getElementById('image-gallery');
        const downloadButtonContainer = document.getElementById('download-button-container');
        const statusMessage = document.getElementById('status-message');
        const mainContent = document.getElementById('main-content');

        // --- PAGE LOGIC ---
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');

            if (!projectId) {
                statusMessage.textContent = 'Error: No project ID provided. The link is invalid.';
                statusMessage.className = 'status error';
                mainContent.style.display = 'none';
                return;
            }

            try {
                const projectRef = doc(db, 'projects', projectId);
                const docSnap = await getDoc(projectRef);

                if (docSnap.exists()) {
                    const projectData = docSnap.data();
                    
                    projectNameTitle.textContent = projectData.name;
                    document.title = projectData.name;

                    if (projectData.imageURLs && projectData.imageURLs.length > 0) {
                        projectData.imageURLs.forEach(url => {
                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = projectData.name;
                            imageGallery.appendChild(img);
                        });
                    } else {
                        imageGallery.innerHTML = '<p class="status">This project has no images.</p>';
                    }

                    const downloadLink = document.createElement('a');
                    downloadLink.href = projectData.link;
                    downloadLink.target = '_blank';
                    downloadLink.rel = 'noopener noreferrer';
                    downloadLink.className = 'btn-download';
                    downloadLink.innerHTML = `<i class='bx bx-cloud-download'></i> Access Drive Link`;
                    downloadButtonContainer.appendChild(downloadLink);

                    statusMessage.style.display = 'none';
                    mainContent.style.display = 'block';

                } else {
                    statusMessage.textContent = 'Error: Project not found. It may have been deleted.';
                    statusMessage.className = 'status error';
                    mainContent.style.display = 'none';
                }
            } catch (error) {
                console.error("Error fetching project:", error);
                statusMessage.textContent = 'An error occurred while loading the project.';
                statusMessage.className = 'status error';
                mainContent.style.display = 'none';
            }
        });
    </script>

    <style>
        :root {
            --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #1F2937; --text-secondary: #6B7280; --brand-color: #3B82F6;
            --font-family: 'IBM Plex Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); background-color: var(--body-bg); color: var(--text-primary); }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }
        
        #main-content { display: none; }
        
        h1 {
            font-size: 2.5rem; text-align: center; margin-bottom: 2rem;
            padding-bottom: 1rem; border-bottom: 1px solid var(--border-color);
        }
        
        #image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2.5rem;
        }
        #image-gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out;
        }
        #image-gallery img:hover {
            transform: scale(1.03);
        }
        
        #download-button-container {
            text-align: center;
        }
        .btn-download {
            background-color: var(--brand-color);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: background-color 0.2s ease;
        }
        .btn-download i { font-size: 1.8rem; }
        .btn-download:hover { background-color: #2563EB; }

        .status {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            border-radius: 12px;
        }
        .status.loading { color: var(--text-secondary); }
        .status.error { background-color: #FEE2E2; color: #991B1B; }
    </style>
</head>
<body>
    <div class="container">
        <p id="status-message" class="status loading">Loading Project...</p>

        <div id="main-content">
            <h1 id="project-name"></h1>
            <div id="image-gallery"></div>
            <div id="download-button-container"></div>
        </div>
    </div>
</body>
</html>
