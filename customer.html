<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photography Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        .drive-link-container {
            text-align: center;
            margin-top: 40px;
        }
        .drive-link-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .drive-link-button:hover {
            background-color: #0056b3;
        }
        #loading {
            text-align: center;
            font-size: 20px;
            padding: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="projectName">Loading Project...</h1>
        <div id="imageGallery" class="image-gallery"></div>
        <div id="driveLinkContainer" class="drive-link-container" style="display: none;">
            <a href="#" id="driveLinkButton" class="drive-link-button" target="_blank">View on Google Drive</a>
        </div>
        <div id="loading">Loading images, please wait...</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyB-u3L7Jz3gEfXmfP7-XQfPnI2CwpJM_Vs",
          authDomain: "harsha-demo01.firebaseapp.com",
          projectId: "harsha-demo01",
          storageBucket: "harsha-demo01.firebasestorage.app",
          messagingSenderId: "676891713475",
          appId: "1:676891713475:web:a57e93657253e27a382776",
          measurementId: "G-B211571YB4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                document.getElementById('projectName').innerText = 'Project Not Found';
                document.getElementById('loading').style.display = 'none';
                return;
            }

            const projectRef = database.ref('projects/' + projectId);
            projectRef.on('value', (snapshot) => {
                const projectData = snapshot.val();
                if (projectData) {
                    document.getElementById('projectName').innerText = projectData.name;
                    const imageGallery = document.getElementById('imageGallery');
                    const loading = document.getElementById('loading');
                    imageGallery.innerHTML = ''; // Clear previous images

                    if (projectData.images) {
                        for (const key in projectData.images) {
                            const imageUrl = projectData.images[key];
                            const img = document.createElement('img');
                            img.src = imageUrl;
                            imageGallery.appendChild(img);
                        }
                    }
                    
                    if (projectData.driveLink) {
                        document.getElementById('driveLinkButton').href = projectData.driveLink;
                        document.getElementById('driveLinkContainer').style.display = 'block';
                    }
                    
                    loading.style.display = 'none';
                } else {
                    document.getElementById('projectName').innerText = 'Project Not Found';
                    document.getElementById('loading').style.display = 'none';
                }
            });
        };
    </script>

</body>
</html>
