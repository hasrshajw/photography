    <!-- Firebase SDK Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // IMPORTANT: Use the exact same Firebase config as in your index.html
        const firebaseConfig = {
          apiKey: "AIzaSyB-u3L7Jz3gEfXmfP7-XQfPnI2CwpJM_Vs",
          authDomain: "harsha-demo01.firebaseapp.com",
          projectId: "harsha-demo01",
          storageBucket: "harsha-demo01.firebasestorage.app",
          messagingSenderId: "676891713475",
          appId: "1:676891713475:web:a57e93657253e27a382776",
          measurementId: "G-B211571YB4"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Main Function to Load Project Data ---
        async function loadProjectData() {
            const gallerySection = document.querySelector('.gallery-section');
            const downloadSection = document.querySelector('.download-section');
            
            // 1. Get Project ID from URL
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');

            if (!projectId) {
                gallerySection.innerHTML = `<h2>Error: Invalid Link</h2><p>No project ID was provided.</p>`;
                downloadSection.style.display = 'none';
                return;
            }

            try {
                // 2. Fetch the project document from Firestore
                const projectRef = doc(db, 'projects', projectId);
                const docSnap = await getDoc(projectRef);

                if (docSnap.exists()) {
                    const projectData = docSnap.data();
                    
                    // --- Populate Page Content ---
                    
                    // Update titles and text
                    document.title = `${projectData.name} | HV PHOTOGRAPHY`;
                    const galleryTitle = document.querySelector('.gallery-section h2');
                    if (galleryTitle) galleryTitle.innerHTML = `Explore Your <span class="serif">${projectData.name}</span>`;

                    // Update main download button link
                    const downloadButton = document.querySelector('.download-button');
                    if (downloadButton) downloadButton.href = projectData.link;

                    // Separate images for carousel and download section
                    const allImages = projectData.imageURLs || [];
                    const carouselImages = allImages.slice(0, 7);
                    const downloadSectionImages = allImages.slice(7, 9);
                    
                    // --- Populate Carousel ---
                    const track = document.getElementById('track');
                    const dotsContainer = document.getElementById('dots');
                    if (track && dotsContainer) {
                        track.innerHTML = ''; // Clear default images
                        dotsContainer.innerHTML = ''; // Clear default dots
                        
                        if (carouselImages.length > 0) {
                             carouselImages.forEach(imageUrl => {
                                const imageWrapper = document.createElement('div');
                                imageWrapper.className = 'image-wrapper';
                                imageWrapper.innerHTML = `<a href="${imageUrl}" target="_blank"><img src="${imageUrl}" alt="${projectData.name} Gallery Image"></a>`;
                                track.appendChild(imageWrapper);
                            });
                        } else {
                            track.innerHTML = '<p>This gallery has no images to display.</p>';
                        }
                    }

                    // --- Populate (or Hide) Download Section ---
                    if (downloadSectionImages.length > 0) {
                        downloadSection.style.display = 'flex';
                        const img1 = document.getElementById('gallery-img-1');
                        const img2 = document.getElementById('gallery-img-2');

                        if (img1) img1.src = downloadSectionImages[0];
                        
                        // Only show the second image if it exists
                        if (downloadSectionImages.length > 1 && img2) {
                            img2.src = downloadSectionImages[1];
                            img2.style.display = 'block';
                        } else if (img2) {
                            img2.style.display = 'none'; // Hide if there's no second image
                        }
                    } else {
                        downloadSection.style.display = 'none'; // Hide section if no extra images
                    }

                    // --- Re-initialize interactive elements ---
                    // This is crucial because we've changed the DOM
                    initCarousel();


                } else {
                    gallerySection.innerHTML = `<h2>Project Not Found</h2><p>This project may have been deleted or the link is incorrect.</p>`;
                    downloadSection.style.display = 'none';
                }
            } catch (error) {
                console.error("Error fetching project:", error);
                gallerySection.innerHTML = `<h2>An Error Occurred</h2><p>Could not load the project. Please try again later.</p>`;
                downloadSection.style.display = 'none';
            }
        }

        // --- Functions to Initialize UI (from original template) ---
        function initMobileMenu() {
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuClose = document.getElementById('mobileMenuClose');
            const menuOverlay = document.getElementById('menuOverlay');
            if (!mobileMenuButton) return;

            const openMenu = () => { mobileMenu.classList.add('active'); menuOverlay.classList.add('active'); document.body.style.overflow = 'hidden'; };
            const closeMenu = () => { mobileMenu.classList.remove('active'); menuOverlay.classList.remove('active'); document.body.style.overflow = ''; };

            mobileMenuButton.addEventListener('click', openMenu);
            mobileMenuClose.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);
            document.querySelectorAll('#mobileMenu a').forEach(link => link.addEventListener('click', closeMenu));
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
        }

        function initCarousel() {
            const carouselContainer = document.getElementById('carousel-container');
            if (!carouselContainer) return;

            // We must re-select elements because they were dynamically created
            const imageWrappers = document.querySelectorAll('.gallery-carousel .image-wrapper');
            const dotsContainer = document.getElementById('dots');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (imageWrappers.length === 0) {
                // If no images, hide carousel controls
                if (prevBtn) prevBtn.style.display = 'none';
                if (nextBtn) nextBtn.style.display = 'none';
                return;
            }

            const total = imageWrappers.length;
            const positions = ['pos-3','pos-2','pos-1','pos0','pos1','pos2','pos3'];
            const offsetByClass = { 'pos-3':-3, 'pos-2':-2, 'pos-1':-1, 'pos0':0, 'pos1':1, 'pos2':2, 'pos3':3 };
            let idx = 0, auto = null;

            // Re-create dots
            dotsContainer.innerHTML = '';
            for (let i = 0; i < total; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.dataset.idx = i;
                dotsContainer.appendChild(dot);
            }
            const dots = document.querySelectorAll('.dot');

            function update() {
                for (let i = 0; i < positions.length; i++) {
                    const wrapperIdx = (idx + i - 3 + total) % total;
                    if(imageWrappers[wrapperIdx]) {
                       imageWrappers[wrapperIdx].className = 'image-wrapper ' + positions[i];
                    }
                }
                dots.forEach((d, i) => d.classList.toggle('active', i === idx));
            }

            function go(dir) { idx = (idx + dir + total) % total; update(); }
            function startAuto(){ auto = setInterval(() => go(1), 3000); }
            function stopAuto(){ clearInterval(auto); }

            prevBtn.addEventListener('click', () => { stopAuto(); go(-1); startAuto(); });
            nextBtn.addEventListener('click', () => { stopAuto(); go(1); startAuto(); });

            imageWrappers.forEach((wrapper) => {
                wrapper.addEventListener('click', (e) => {
                    const cls = [...wrapper.classList].find(c => c.startsWith('pos'));
                    const offset = offsetByClass[cls] ?? 0;
                    if (offset !== 0) { e.preventDefault(); stopAuto(); idx = (idx + offset + total) % total; update(); startAuto(); }
                }, { capture:true });
            });

            dots.forEach(d => d.addEventListener('click', () => { stopAuto(); idx = +d.dataset.idx; update(); startAuto(); }));

            carouselContainer.addEventListener('mouseenter', stopAuto);
            carouselContainer.addEventListener('mouseleave', startAuto);

            update();
            startAuto();
        }

        function initAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) { entry.target.classList.add('is-visible'); observer.unobserve(entry.target); }
                });
            }, { threshold: 0.3 });
            const downloadContainer = document.querySelector('.download-container');
            if (downloadContainer) observer.observe(downloadContainer);
        }

        // --- Entry Point ---
        document.addEventListener('DOMContentLoaded', () => {
            initMobileMenu();
            initAnimations(); // Animations are not data-dependent
            loadProjectData(); // This will fetch data and then initialize the carousel
        });
    </script>
