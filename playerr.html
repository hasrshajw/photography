<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-u3L7Jz3gEfXmfP7-XQfPnI2CwpJM_Vs",
            authDomain: "harsha-demo01.firebaseapp.com",
            projectId: "harsha-demo01",
            storageBucket: "harsha-demo01.firebasestorage.app",
            messagingSenderId: "676891713475",
            appId: "1:676891713475:web:a57e93657253e27a382776",
            measurementId: "G-B211571YB4"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');
            const statusMessage = document.getElementById('status-message');
            const mainContent = document.getElementById('main-content');

            if (!projectId) {
                statusMessage.textContent = 'Error: No project ID provided';
                statusMessage.className = 'status error';
                mainContent.style.display = 'none';
                return;
            }

            try {
                const projectRef = doc(db, 'projects', projectId);
                const docSnap = await getDoc(projectRef);

                if (docSnap.exists()) {
                    const projectData = docSnap.data();
                    const imageURLs = projectData.imageURLs || [];
                    
                    document.getElementById('project-name').textContent = projectData.name;
                    document.title = projectData.name;

                    if (imageURLs.length === 0) {
                        statusMessage.textContent = 'This project has no images';
                        statusMessage.className = 'status';
                        mainContent.style.display = 'none';
                        return;
                    }

                    const carouselImages = imageURLs.slice(0, 7);
                    const extraImages = imageURLs.slice(7, 9);
                    
                    initializeGalleryCarousel(carouselImages, projectData.name);
                    
                    if (extraImages.length > 0) {
                        initializeDownloadSection(extraImages, projectData);
                    } else {
                        document.querySelector('.download-section').style.display = 'none';
                    }

                    statusMessage.style.display = 'none';
                    mainContent.style.display = 'block';

                } else {
                    statusMessage.textContent = 'Error: Project not found';
                    statusMessage.className = 'status error';
                    mainContent.style.display = 'none';
                }
            } catch (error) {
                console.error("Error fetching project:", error);
                statusMessage.textContent = 'Error loading project';
                statusMessage.className = 'status error';
                mainContent.style.display = 'none';
            }
        });

        function initializeGalleryCarousel(imageURLs, projectName) {
            const track = document.getElementById('track');
            const dotsContainer = document.getElementById('dots');
            
            track.innerHTML = '';
            dotsContainer.innerHTML = '';

            imageURLs.forEach((url, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                const img = document.createElement('img');
                img.src = url;
                img.alt = `${projectName} - Image ${index + 1}`;
                img.loading = 'lazy';
                wrapper.appendChild(img);
                track.appendChild(wrapper);

                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.dataset.idx = index;
                dotsContainer.appendChild(dot);
            });

            initializeCarouselLogic(imageURLs.length);
        }

        function initializeDownloadSection(extraImages, projectData) {
            const imageStackContainer = document.querySelector('.image-stack-container');
            imageStackContainer.innerHTML = '';

            extraImages.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = `${projectData.name} - Extra Image ${index + 1}`;
                img.className = 'image-stack-item';
                img.id = `gallery-img-${index + 1}`;
                img.loading = 'lazy';
                imageStackContainer.appendChild(img);
            });

            const downloadButton = document.querySelector('.download-button');
            if (projectData.link) {
                downloadButton.href = projectData.link;
                downloadButton.target = '_blank';
            }

            initializeScrollAnimations();
        }

        function initializeCarouselLogic(total) {
            const imageWrappers = document.querySelectorAll('.gallery-carousel .image-wrapper');
            const dots = document.querySelectorAll('.dot');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const positions = ['pos-3','pos-2','pos-1','pos0','pos1','pos2','pos3'];
            const offsetByClass = { 'pos-3':-3, 'pos-2':-2, 'pos-1':-1, 'pos0':0, 'pos1':1, 'pos2':2, 'pos3':3 };

            let idx = 0, auto = null;

            function update() {
                for (let i = 0; i < positions.length; i++) {
                    const wrapperIdx = (idx + i - 3 + total) % total;
                    if (imageWrappers[wrapperIdx]) {
                        imageWrappers[wrapperIdx].className = 'image-wrapper ' + positions[i];
                    }
                }
                dots.forEach((d, i) => d.classList.toggle('active', i === idx));
            }

            function go(dir) {
                idx = (idx + dir + total) % total;
                update();
            }

            function startAuto(){ auto = setInterval(() => go(1), 3000); }
            function stopAuto(){ clearInterval(auto); }

            prevBtn.addEventListener('click', () => { stopAuto(); go(-1); startAuto(); });
            nextBtn.addEventListener('click', () => { stopAuto(); go(1); startAuto(); });

            const carouselContainer = document.getElementById('carousel-container');
            let startX = 0, lastX = 0;

            carouselContainer.addEventListener('touchstart', e => {
                stopAuto();
                startX = e.touches[0].clientX;
                lastX = startX;
            });

            carouselContainer.addEventListener('touchend', () => {
                const distance = lastX - startX;
                if (Math.abs(distance) > 40) {
                    go(distance < 0 ? 1 : -1);
                }
                startAuto();
            });

            dots.forEach(d => d.addEventListener('click', () => {
                stopAuto();
                idx = +d.dataset.idx;
                update();
                startAuto();
            }));

            carouselContainer.addEventListener('mouseenter', stopAuto);
            carouselContainer.addEventListener('mouseleave', startAuto);

            update();
            startAuto();
        }

        function initializeScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.3 });

            const downloadContainer = document.querySelector('.download-container');
            if (downloadContainer) {
                observer.observe(downloadContainer);
            }
        }
    </script>

    <style>
        :root {
            --primary-bg: #fefefe;
            --secondary-bg: #f8f8f8;
            --accent-color: #1a1a1a;
            --text-primary: #121212;
            --text-secondary: #666666;

            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --color-dark-teal: #012726;
            --color-teal-hover: #004D4B;
            --color-vibrant-teal: #005F5C;
            --color-white: #fff;
            --font-sans: "Inter", ui-sans-serif, system-ui, sans-serif;
            --font-serif: 'Playfair Display', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            padding-top: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        #main-content {
            display: none;
        }

        .status {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            border-radius: 12px;
        }

        .status.error {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        .project-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .project-header h1 {
            font-family: var(--font-serif);
            font-size: 3.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .project-header .serif {
            font-style: italic;
            color: var(--color-dark-teal);
        }

        .gallery-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 5rem;
            text-align: center;
        }

        .gallery-carousel {
            position: relative;
            width: 100%;
            height: 500px;
            perspective: 1200px;
            overflow: hidden;
            touch-action: pan-y;
            margin: 0 auto;
        }

        .carousel-track {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform .9s cubic-bezier(.25,.8,.25,1);
            will-change: transform;
        }

        .gallery-carousel .image-wrapper {
            position: absolute;
            width: 280px;
            height: 420px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: all .8s cubic-bezier(.25,.8,.25,1);
            transform-style: preserve-3d;
            background-color: var(--secondary-bg);
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            background-color: var(--secondary-bg);
            -webkit-user-drag: none;
        }

        .pos-3 { transform: translateX(-500px) scale(.75) rotateY(30deg); z-index: 1; }
        .pos-2 { transform: translateX(-350px) scale(.85) rotateY(20deg); z-index: 2; }
        .pos-1 { transform: translateX(-180px) scale(.95) rotateY(10deg); z-index: 3; }
        .pos0 { transform: translateX(0) scale(1.1); z-index: 5; }
        .pos1 { transform: translateX(180px) scale(.95) rotateY(-10deg); z-index: 3; }
        .pos2 { transform: translateX(350px) scale(.85) rotateY(-20deg); z-index: 2; }
        .pos3 { transform: translateX(500px) scale(.75) rotateY(-30deg); z-index: 1; }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #ddd;
            border-radius: 50%;
            transition: .3s;
            cursor: pointer;
        }

        .dot.active {
            background: var(--color-dark-teal);
            transform: scale(1.3);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            line-height: 1;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background-color: var(--color-dark-teal);
        }

        #prev-btn { left: 20px; }
        #next-btn { right: 20px; }

        .download-section {
            width: 100%;
            padding: 100px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: var(--primary-bg);
        }

        .download-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-content {
            width: 45%;
            z-index: 2;
        }

        .eyebrow-text {
            color: var(--color-vibrant-teal);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .text-content h2 {
            font-family: var(--font-serif);
            font-size: 3rem;
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .text-content h2 .serif {
            font-style: italic;
            color: var(--color-dark-teal);
        }

        .text-content p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 0 0 2.5rem 0;
            line-height: 1.8;
            max-width: 480px;
        }

        .image-stack-container {
            width: 50%;
            position: relative;
            height: 500px;
            perspective: 1000px;
        }

        .image-stack-item {
            position: absolute;
            border-radius: 16px;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.2);
            object-fit: cover;
            border: 5px solid white;
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
            height: 100%;
        }

        #gallery-img-1 {
            top: 50%;
            left: 0;
            transform: translateY(-50%) rotateZ(-5deg);
            z-index: 1;
        }

        #gallery-img-2 {
            top: 50%;
            right: 0;
            transform: translateY(-50%) rotateZ(5deg);
            z-index: 3;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(110deg, var(--color-vibrant-teal), var(--color-dark-teal) 45%, var(--color-vibrant-teal) 55%, var(--color-dark-teal));
            background-size: 250% 100%;
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(1, 39, 38, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: gradient-shimmer 4s linear infinite;
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transform: skewX(-25deg);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .download-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(1, 39, 38, 0.3);
            animation-play-state: paused;
        }

        .download-button:hover::before {
            left: 150%;
        }

        .download-button svg {
            width: 22px;
            height: 22px;
            stroke: #fff;
            stroke-width: 2.5;
            transition: transform 0.3s ease;
        }

        .download-button:hover svg {
            transform: translateX(5px);
        }

        @keyframes gradient-shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .text-content > *, .image-stack-item {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .download-container.is-visible .text-content > *,
        .download-container.is-visible .image-stack-item {
            opacity: 1;
            transform: translateY(0);
        }

        .download-container.is-visible .eyebrow-text { transition-delay: 0.1s; }
        .download-container.is-visible h2 { transition-delay: 0.2s; }
        .download-container.is-visible p { transition-delay: 0.3s; }
        .download-container.is-visible .download-button { transition-delay: 0.4s; }
        .download-container.is-visible #gallery-img-1 { transition-delay: 0.2s; }
        .download-container.is-visible #gallery-img-2 { transition-delay: 0.4s; }

        @media (max-width: 768px) {

            }

            }

            .pos-2 { transform: translateX(-160px) scale(.75); }

            .pos3 { transform: translateX(240px) scale(.65); }
            
            .nav-btn {
                width: 36px;
                height: 36px;
                padding: 8px;
                font-size: 16px;
            }

            .text-content h2 {
                font-size: 1.8rem;
            }
            
            .download-button {
                width: 100%;
                padding: 16px 24px;
            }
        }

        @media (max-width: 480px) {
            .project-header h1 {
                font-size: 1.8rem;
            }
            
            .gallery-carousel {
                height: 280px;
            }
            
            .gallery-carousel .image-wrapper {
                width: 140px;
                height: 210px;
            }
            
            .pos-3 { transform: translateX(-200px) scale(.60); }
            .pos-2 { transform: translateX(-130px) scale(.70); }
            .pos-1 { transform: translateX(-65px) scale(.85); }
            .pos1 { transform: translateX(65px) scale(.85); }
            .pos2 { transform: translateX(130px) scale(.70); }
            .pos3 { transform: translateX(200px) scale(.60); }
            
            .image-stack-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="status-message" class="status">Loading Project...</p>

        <div id="main-content">
            <div class="project-header">
                <h1>Explore Your <span class="serif">Gallery</span></h1>
            </div>

            <section class="gallery-section">
                <div class="gallery-carousel" id="carousel-container">
                    <div class="carousel-track" id="track"></div>
                    <button id="prev-btn" class="nav-btn">&#10094;</button>
                    <button id="next-btn" class="nav-btn">&#10095;</button>
                </div>
                <div class="dots" id="dots"></div>
            </section>

            <section class="download-section">
                <div class="download-container">
                    <div class="text-content">
                        <p class="eyebrow-text">Your Memories, Delivered</p>
                        <h2>Your Gallery is <span class="serif">Ready!</span></h2>
                        <p>
                            We've put the finishing touches on your collection. Each image has been professionally edited and is now available in high-resolution, ready to be shared and cherished.
                        </p>
                        <a href="#" class="download-button">
                            Download Your Album
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </a>
                    </div>
                    <div class="image-stack-container"></div>
                </div>
            </section>
        </div>
    </div>
</body>
