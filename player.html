<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-bg: #F9FAFB; --widget-bg: #FFFFFF; --border-color: #E5E7EB;
            --text-primary: #1F2937; --text-secondary: #6B7280; --brand-color: #3B82F6;
            --brand-hover: #2563EB; --font-family: 'IBM Plex Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family); background-color: var(--body-bg);
            color: var(--text-primary); display: flex;
            justify-content: center; align-items: flex-start; min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 1000px; width: 100%; text-align: center; }
        .project-header { margin-bottom: 2rem; }
        h1 { font-size: 2.5rem; font-weight: 700; color: var(--text-primary); }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2.5rem;
            background-color: var(--widget-bg);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .image-gallery img {
            width: 100%; height: 250px; object-fit: cover;
            border-radius: 8px; border: 1px solid var(--border-color);
            cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .download-section {
            padding: 2rem; background-color: var(--widget-bg);
            border-radius: 12px; border: 1px solid var(--border-color);
        }
        .download-btn {
            display: inline-flex; align-items: center; justify-content: center;
            gap: 0.75rem; background-color: var(--brand-color); color: white;
            text-decoration: none; font-size: 1.25rem; font-weight: 600;
            padding: 1rem 2.5rem; border-radius: 8px; transition: background-color 0.2s ease;
        }
        .download-btn:hover { background-color: var(--brand-hover); }
        .message { font-size: 1.2rem; color: var(--text-secondary); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="message">Loading Project...</div>
        
        <div id="project-content" class="hidden">
            <header class="project-header">
                <h1 id="project-name"></h1>
            </header>
            
            <main>
                <div id="image-gallery" class="image-gallery"></div>
                <div class="download-section">
                     <a href="#" id="download-link" class="download-btn" target="_blank" rel="noopener noreferrer">
                        <i class='bx bx-cloud-download'></i> Download from Drive
                    </a>
                </div>
            </main>
        </div>
        
        <div id="error-message" class="message hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // IMPORTANT: Use the exact same Firebase config as your index.html
        const firebaseConfig = {
          apiKey: "AIzaSyB-u3L7Jz3gEfXmfP7-XQfPnI2CwpJM_Vs",
          authDomain: "harsha-demo01.firebaseapp.com",
          projectId: "harsha-demo01",
          storageBucket: "harsha-demo01.firebasestorage.app",
          messagingSenderId: "676891713475",
          appId: "1:676891713475:web:a57e93657253e27a382776",
          measurementId: "G-B211571YB4"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Elements
        const loader = document.getElementById('loader');
        const projectContent = document.getElementById('project-content');
        const errorMessage = document.getElementById('error-message');
        const projectNameEl = document.getElementById('project-name');
        const imageGallery = document.getElementById('image-gallery');
        const downloadLink = document.getElementById('download-link');

        async function fetchProject() {
            // Get project ID from the URL
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');

            if (!projectId) {
                showError("No project specified. The link may be invalid.");
                return;
            }

            try {
                const projectRef = doc(db, 'projects', projectId);
                const projectDoc = await getDoc(projectRef);

                if (projectDoc.exists()) {
                    const projectData = projectDoc.data();
                    renderProject(projectData);
                } else {
                    showError("Project not found. It may have been deleted.");
                }

            } catch (error) {
                console.error("Error fetching project:", error);
                showError("An error occurred while loading the project.");
            }
        }

        function renderProject(data) {
            projectNameEl.textContent = data.name;
            downloadLink.href = data.link;

            if (data.imageURLs && data.imageURLs.length > 0) {
                data.imageURLs.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `${data.name} image`;
                    imageGallery.appendChild(img);
                });
            } else {
                imageGallery.innerHTML = '<p class="message">This project has no images to display.</p>';
            }

            loader.classList.add('hidden');
            projectContent.classList.remove('hidden');
        }

        function showError(message) {
            loader.classList.add('hidden');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Fetch the project data when the page loads
        document.addEventListener('DOMContentLoaded', fetchProject);
    </script>
</body>
</html>
