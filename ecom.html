<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --text: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --bg-light: #f9fafb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --red: #dc2626;
            --red-light: #fef2f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
        }

        /* Promotional Banner */
        .promo-banner {
            background: var(--red);
            color: var(--white);
            padding: 0.5rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
            overflow: hidden;
        }

        .promo-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-text 20s linear infinite;
            font-size: 0.875rem;
            font-weight: 500;
        }

        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 40px;
            left: 0;
            width: 100%;
            background: var(--white);
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 1rem;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Desktop Nav */
        .desktop-nav {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .nav-logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-right: auto;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-search {
            display: flex;
            align-items: center;
            background: var(--bg-light);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-search:focus-within {
            border-color: var(--primary);
            background: var(--white);
        }

        .nav-search input {
            border: none;
            background: transparent;
            outline: none;
            padding: 0 0.5rem;
            width: 200px;
        }

        .nav-icons {
            display: flex;
            gap: 0.5rem;
        }

        .nav-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .nav-icon:hover {
            background: var(--bg-light);
        }

        /* Mobile Nav */
        .mobile-nav {
            display: none;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .mobile-nav-left, .mobile-nav-right {
            display: flex;
            gap: 0.5rem;
        }

        .mobile-nav-center {
            flex: 1;
            text-align: center;
        }

        .mobile-logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .hamburger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .hamburger:hover {
            background: var(--bg-light);
        }

        .hamburger span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text);
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            max-height: 800px;
            overflow: hidden;
            background-color: var(--bg-light);
            margin-top: 110px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateX(100%) scale(0.9);
        }

        .carousel-slide.active {
            opacity: 1;
            transform: translateX(0) scale(1);
            z-index: 1;
        }

        .carousel-slide.prev {
            opacity: 0.7;
            transform: translateX(-100%) scale(0.9);
            z-index: 0;
        }

        .carousel-slide.next {
            opacity: 0.7;
            transform: translateX(100%) scale(0.9);
            z-index: 0;
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .mobile-image {
            display: none;
        }

        .carousel-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 3;
        }

        .carousel-indicator {
            width: 40px;
            height: 4px;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .carousel-indicator.active {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .carousel-indicator.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--white);
            animation: loading 5s linear;
            transform-origin: left;
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 3;
        }

        .carousel-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: var(--shadow);
        }

        .carousel-button:hover {
            background-color: var(--white);
        }

        .carousel-button svg {
            width: 24px;
            height: 24px;
            fill: var(--text);
        }

        /* Category Section */
        .category-section {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .category-wrapper {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .category-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            transition: transform 0.3s ease;
        }

        .category {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            transition: 0.3s;
            border: 2px solid var(--bg-light);
        }

        .category:hover img {
            border-color: var(--primary);
        }

        .category span {
            display: block;
            margin-top: 0.75rem;
            font-size: 1rem;
            color: var(--text);
            font-weight: 500;
        }

        /* Mobile view: horizontal scroll */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            
            .mobile-nav {
                display: flex;
            }
            
            .desktop-image {
                display: none;
            }
            
            .mobile-image {
                display: block;
            }
            
            .carousel-nav {
                padding: 0 1rem;
            }
            
            .carousel-button {
                width: 40px;
                height: 40px;
            }

            .hero {
                margin-top: 110px;
            }

            .category-wrapper {
                padding: 0;
            }

            .category-container {
                flex-wrap: nowrap;
                overflow-x: auto;
                scroll-behavior: smooth;
                gap: 1.5rem;
                justify-content: flex-start;
                padding: 0 1rem;
            }

            .category-container::-webkit-scrollbar {
                display: none;
            }

            .category img {
                width: 90px;
                height: 90px;
            }

            .category span {
                font-size: 0.875rem;
            }

            .arrow {
                display: flex;
            }
        }

        /* Arrow buttons */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--white);
            border: 1px solid var(--bg-light);
            border-radius: 50%;

        }

        .arrow:hover {
            background: var(--primary);
            color: var(--white);
        }

        .arrow.left {
            left: 0;
        }

        .arrow.right {
            right: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .arrow {
                display: flex;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Carousel functionality
            const slides = Array.from(document.querySelectorAll('.carousel-slide'));
            const indicators = Array.from(document.querySelectorAll('.carousel-indicator'));
            const prevButton = document.querySelector('.carousel-button.prev');
            const nextButton = document.querySelector('.carousel-button.next');
            
            let currentIndex = 0;
            let autoScrollInterval;
            let isTransitioning = false;
            const transitionDuration = 800;
            const autoScrollDelay = 5000;
            
            function updateCarousel() {
                slides.forEach((slide, index) => {
                    slide.classList.remove('active', 'prev', 'next');
                    
                    if (index === currentIndex) {
                        slide.classList.add('active');
                    } else if (index === (currentIndex - 1 + slides.length) % slides.length) {
                        slide.classList.add('prev');
                    } else if (index === (currentIndex + 1) % slides.length) {
                        slide.classList.add('next');
                    }
                });
                
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                    
                    if (index === currentIndex) {
                        indicator.style.animation = 'none';
                        void indicator.offsetWidth;
                        indicator.style.animation = `loading ${autoScrollDelay}ms linear`;
                    }
                });
                
                slides.forEach((slide, index) => {
                    slide.setAttribute('aria-label', `${index + 1} of ${slides.length}`);
                });
            }
            
            function goToSlide(index) {
                if (isTransitioning || index === currentIndex) return;
                
                isTransitioning = true;
                currentIndex = index;
                updateCarousel();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, transitionDuration);
            }
            
            function nextSlide() {
                goToSlide((currentIndex + 1) % slides.length);
            }
            
            function prevSlide() {
                goToSlide((currentIndex - 1 + slides.length) % slides.length);
            }
            
            function startAutoScroll() {
                stopAutoScroll();
                autoScrollInterval = setInterval(nextSlide, autoScrollDelay);
            }
            
            function stopAutoScroll() {
                clearInterval(autoScrollInterval);
            }
            
            prevButton.addEventListener('click', prevSlide);
            nextButton.addEventListener('click', nextSlide);
            
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => goToSlide(index));
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevSlide();
                if (e.key === 'ArrowRight') nextSlide();
            });
            
            const carousel = document.querySelector('.carousel');
            carousel.addEventListener('mouseenter', stopAutoScroll);
            carousel.addEventListener('mouseleave', startAutoScroll);
            carousel.addEventListener('focusin', stopAutoScroll);
            carousel.addEventListener('focusout', startAutoScroll);
            
            let touchStartX = 0;
            let touchEndX = 0;
            
            carousel.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            carousel.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0) nextSlide();
                    else prevSlide();
                }
            }, { passive: true });
            
            updateCarousel();
            startAutoScroll();

            // Category section scroll functionality
            const scrollContainer = document.getElementById('scrollContainer');
            const leftArrow = document.getElementById('leftArrow');
            const rightArrow = document.getElementById('rightArrow');

            rightArrow.addEventListener('click', () => {
                scrollContainer.scrollBy({ left: 200, behavior: 'smooth' });
            });

            leftArrow.addEventListener('click', () => {
                scrollContainer.scrollBy({ left: -200, behavior: 'smooth' });
            });

            // Show/hide arrows only on mobile
            function toggleArrows() {
                if (window.innerWidth <= 768) {
                    leftArrow.style.display = 'flex';
                    rightArrow.style.display = 'flex';
                } else {
                    leftArrow.style.display = 'none';
                    rightArrow.style.display = 'none';
                }
            }

            window.addEventListener('resize', toggleArrows);
            window.addEventListener('load', toggleArrows);
        });
    </script>
